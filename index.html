        <header>
            <h1>Wordpress URL Update Generator</h1>
        </header>
        <main class="pure-g content">
            <form name="frmsql" class="pure-form pure-form-stacked" onsubmit="wpsql.sendForm(this); return false;">
                <fieldset>
                    <legend class="pure-u-1">This project generates a MySQL Query to update the URLs on the database when you deploy your application</legend>

                    <div class="pure-g-r">
                        <div class="pure-u-1-2">
                            <label for="url-old">Old URL</label>
                            <input id="url-old" name="url-old" class="pure-input-2-3" type="text" placeholder="http://">
                        </div>

                        <div class="pure-u-1-2">
                            <label for="url-new">New URL</label>
                            <input id="url-new" name="url-new" class="pure-input-2-3" type="text" placeholder="http://">
                        </div>

                    </div>
                    <p></p>
                    <div class="pure-u">
                        <button type="submit" class="pure-button notice">Okay ;)</button>
                    </div>
                </fieldset>
            </form>

            <pre class="snippet pure-u-1" data-language="sql">
<code id="sqlfinal" class="rainbow"></code>
            </pre>
        </main>
